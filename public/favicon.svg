<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Radial gradient for sphere effect -->
    <radialGradient id="sphereGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#2E86C1;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1"/>
    </radialGradient>

    <!-- Gradient for continents -->
    <linearGradient id="landGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52BE80;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1"/>
    </linearGradient>

    <!-- Atmosphere glow -->
    <radialGradient id="atmosphereGlow" cx="50%" cy="50%">
      <stop offset="70%" style="stop-color:#5DADE2;stop-opacity:0"/>
      <stop offset="85%" style="stop-color:#85C1E9;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#AED6F1;stop-opacity:0"/>
    </radialGradient>

    <!-- Shadow gradient -->
    <radialGradient id="shadowGradient" cx="60%" cy="60%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.3"/>
    </radialGradient>
  </defs>

  <!-- Background glow -->
  <circle cx="64" cy="64" r="60" fill="url(#atmosphereGlow)" opacity="0.6"/>

  <!-- Main sphere with ocean -->
  <circle cx="64" cy="64" r="50" fill="url(#sphereGradient)"/>

  <!-- Continents with more realistic shapes -->
  <!-- North America-like -->
  <path d="M 35,30 Q 30,28 28,32 Q 26,36 30,40 Q 35,42 40,40 Q 42,36 45,35 Q 48,32 45,28 Q 40,26 35,30 Z"
        fill="url(#landGradient)" opacity="0.95"/>

  <!-- Europe/Africa-like -->
  <path d="M 52,25 Q 48,22 45,25 Q 44,30 48,32 L 52,30 L 58,28 Q 62,26 65,30 Q 66,35 62,38 L 58,42 Q 55,45 52,43 Q 50,40 48,42 Q 45,45 42,48 L 40,52 Q 38,56 42,58 L 48,60 Q 52,58 54,62 Q 55,66 52,68 L 48,70 Q 45,68 42,70 Q 40,74 38,70 Q 36,65 38,62 L 42,58 Q 38,56 35,58 Q 32,62 30,58 Q 28,54 32,52 L 38,50 Q 42,48 45,45 Q 48,42 50,40 Q 52,36 50,32 Q 48,28 52,25 Z"
        fill="url(#landGradient)" opacity="0.95"/>

  <!-- Asia-like -->
  <path d="M 70,28 Q 68,25 72,24 Q 78,24 82,28 Q 85,32 88,35 L 92,40 Q 94,45 90,48 L 85,50 Q 82,52 78,50 L 72,48 Q 68,46 65,48 Q 62,52 58,50 L 55,45 Q 54,40 58,38 L 65,36 Q 68,34 70,30 Z"
        fill="url(#landGradient)" opacity="0.95"/>

  <!-- South America-like -->
  <path d="M 35,65 Q 32,62 35,60 L 40,62 Q 44,65 46,70 L 48,78 Q 46,85 42,88 Q 38,90 35,86 L 32,80 Q 30,75 32,70 Q 33,67 35,65 Z"
        fill="url(#landGradient)" opacity="0.95"/>

  <!-- Australia-like -->
  <path d="M 75,72 Q 72,70 75,68 L 82,70 Q 88,72 90,76 Q 91,80 88,82 L 82,84 Q 78,83 75,80 Q 73,76 75,72 Z"
        fill="url(#landGradient)" opacity="0.95"/>

  <!-- Polar ice caps -->
  <ellipse cx="64" cy="20" rx="25" ry="8" fill="white" opacity="0.7"/>
  <ellipse cx="64" cy="108" rx="28" ry="10" fill="white" opacity="0.7"/>

  <!-- Clouds -->
  <ellipse cx="45" cy="35" rx="12" ry="6" fill="white" opacity="0.4"/>
  <ellipse cx="75" cy="50" rx="10" ry="5" fill="white" opacity="0.35"/>
  <ellipse cx="55" cy="75" rx="14" ry="7" fill="white" opacity="0.4"/>
  <ellipse cx="85" cy="65" rx="8" ry="4" fill="white" opacity="0.3"/>

  <!-- Shadow for 3D effect -->
  <circle cx="64" cy="64" r="50" fill="url(#shadowGradient)"/>

  <!-- Highlight for glossy effect -->
  <ellipse cx="50" cy="45" rx="20" ry="25" fill="white" opacity="0.15"/>
</svg>
