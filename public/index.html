<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Chatting</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated 3D Background -->
  <div class="animated-background">
    <div class="gradient-bg"></div>
    <canvas id="planet-canvas"></canvas>
  </div>

  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
      <div class="login-box">
        <div class="language-switcher">
          <button class="lang-btn" data-lang="en" title="English">EN</button>
          <button class="lang-btn" data-lang="ru" title="–†—É—Å—Å–∫–∏–π">RU</button>
        </div>
        <div class="welcome-icon">üåç</div>
        <h1>Welcome to World Chatting</h1>
        <p class="welcome-subtitle">Connect with people from around the globe in real-time</p>

        <div class="features-preview">
          <div class="feature-item">
            <span class="feature-icon">üí¨</span>
            <span class="feature-text">Instant messaging</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">‚úì</span>
            <span class="feature-text">Read receipts</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">üë•</span>
            <span class="feature-text">See who's online</span>
          </div>
        </div>

        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
        <div id="username-error" class="error-message hidden"></div>
        <button id="join-btn">Join Chat</button>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="chat-screen hidden">
      <div class="chat-header">
        <div class="header-left">
          <h2>üåç World Chatting</h2>
        </div>
        <div class="user-info">
          <div class="user-details">
            <span id="username-display"></span>
            <span class="users-count">Users online: <span id="users-count">0</span></span>
          </div>
          <button id="settings-btn" class="settings-btn" title="Settings">‚öôÔ∏è</button>
          <button id="logout-btn" class="logout-btn">–í—ã–π—Ç–∏</button>
        </div>
      </div>

      <div class="chat-main">
        <!-- Center: Messages Area -->
        <div class="chat-area">
          <div class="chat-area-header">
            <h3>–û–±—â–∏–π —á–∞—Ç</h3>
          </div>

          <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="typing-indicator" id="typing-indicator"></div>
          </div>

          <div class="message-input-container">
            <input
              type="text"
              id="message-input"
              placeholder="Type a message..."
              autocomplete="off"
            >
            <button id="send-btn">Send</button>
          </div>
        </div>

        <!-- Right Sidebar: Online Users -->
        <div class="online-users-sidebar">
          <div class="sidebar-header">
            <h3>–û–Ω–ª–∞–π–Ω</h3>
            <span class="online-count" id="online-count">0</span>
          </div>
          <div class="users-list" id="users-list">
            <!-- Users will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>‚öôÔ∏è Settings</h3>
          <button id="close-modal-btn" class="close-modal-btn">‚úï</button>
        </div>
        <div class="modal-body">
          <div class="setting-item">
            <label class="setting-label">Language / –Ø–∑—ã–∫</label>
            <div class="language-options">
              <button class="lang-option-btn" data-lang="en">
                <span class="lang-flag">üá¨üáß</span>
                <span class="lang-name">English</span>
              </button>
              <button class="lang-option-btn" data-lang="ru">
                <span class="lang-flag">üá∑üá∫</span>
                <span class="lang-name">–†—É—Å—Å–∫–∏–π</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="translations.js"></script>
  <script src="planet.js"></script>
  <script src="client.js"></script>
</body>
</html>
