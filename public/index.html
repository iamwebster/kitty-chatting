<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
      <div class="login-box">
        <h1>Welcome to Chat</h1>
        <input type="text" id="username-input" placeholder="Enter your name" maxlength="20">
        <button id="join-btn">Join Chat</button>
      </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="chat-screen hidden">
      <div class="chat-header">
        <h2>Simple Chat</h2>
        <div class="user-info">
          <span id="username-display"></span>
          <span class="users-count">Users online: <span id="users-count">0</span></span>
        </div>
      </div>

      <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="typing-indicator" id="typing-indicator"></div>
      </div>

      <div class="message-input-container">
        <input
          type="text"
          id="message-input"
          placeholder="Type a message..."
          autocomplete="off"
        >
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
